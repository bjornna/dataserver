<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vital Signs Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <!-- Bootstrap CSS -->

    <style>
        * {
            box-sizing: border-box;
        }


        body {
            background-color: rgb(76, 94, 84);
            color: rgb(131, 134, 138);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;


        }

        .vital-container {
            border: 1px solid rgb(50, 66, 54);
            width: 350px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;

        }

        h1 {
            color: rgb(38, 53, 44);
            text-align: center;
        }

        .bp-value {
            color: rgb(182, 15, 15);
        }

        .spo2-value {
            color: rgb(197, 197, 29);
        }

        .pulse-value {
            color: rgb(56, 56, 141);
        }

        .temp-value {
            color: rgb(187, 127, 14);
        }

        .vital-title {
            color: rgb(48, 144, 144);
            padding-top: 10px;
        }

        .vital-value {
            padding-top: 20px;
            padding-bottom: 20px;
            font-size: 4.5em;
            font-style: bold;
        }

        .vital-units {
            color: rgb(43, 98, 133);
            font-size: 1.5em;
            padding-bottom: 10px;

        }

        /* Use this selector to override the line style on a given series */

        #spo2-chart .ct-series-a .ct-line{
            /* Set the colour of this series line */
            stroke: rgb(240, 236, 23);
            /* Control the thikness of your lines */
            stroke-width: 5px;
            /* Create a dashed line with a pattern 
    stroke-dasharray: 10px 20px;
    */
        }
        #pulse-chart .ct-series-a .ct-line{
            /* Set the colour of this series line */
            stroke: rgb(56, 56, 141);
            /* Control the thikness of your lines */
            stroke-width: 5px;
            /* Create a dashed line with a pattern 
    stroke-dasharray: 10px 20px;
    */
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <h1>Vital Signs Monitor</h1>

        <div class="flex-container">
            <div class="vital-container">
                <div class="vital-title">Blood pressure</div>
                <div class="vital-value bp-value" id="bp"></div>
                <div class="vital-units">mm[Hg]</div>
            </div>
            <div class="vital-container">
                <div class="vital-title">SpO2</div>
                <div class="vital-value spo2-value" id="spo2"></div>
                <div class="vital-units">%</div>
            </div>
            <div class="vital-container">
                <div class="vital-title">Puls</div>
                <div class="vital-value pulse-value" id="pulse"></div>
                <div class="vital-units">/min</div>
            </div>
            <div class="vital-container">
                <div class="vital-title">Temp</div>
                <div class="vital-value temp-value" id="temp"></div>
                <div class="vital-units"> &#8451;</div>
            </div>
        </div>
        <h1>Charts</h1>
        <div class="flex-container">
            <div class="ct-chart ct-perfect-fourth vital-container" id="spo2-chart"></div>
            <div class="ct-chart ct-golden-section vital-container" id="pulse-chart"></div>
        </div>

    </div>
</body>
<script src="api.js"></script>
<script src="index.js"></script>


</body>

</html>
