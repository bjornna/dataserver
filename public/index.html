<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vital Signs Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">


    <style>
        * {
            box-sizing: border-box;
        }

        
        body {
            background-color: rgb(35, 35, 36);
            color: rgb(131, 134, 138);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

        h1 {
            color: rgb(80, 82, 85);
            text-align: center;
        }

        div.bp_value {
            color: red;
            text-align: center;
            font-size: 4em;
        }

        div.spo2_value {
            color: yellow;
            text-align: center;
            font-size: 4em;
        }

        div.pulse_value {
            color: rgb(56, 56, 141);
            text-align: center;
            font-size: 4em;
        }

        div.temp_value {
            color: orange;
            text-align: center;
            font-size: 4em;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <h1>Vital Signs Monitor</h1>
        <div class="row">
            <div class="col-sm">
                <div class="shadow-lg p-3 mb-5 bg-black rounded">

                    <div class="bp_value">
                        <span id="bp"></span>
                    </div>
                    <h1>Blood pressure</h1>
                </div>
            </div>
            <div class="col-sm">
                <div class="shadow-lg p-3 mb-5 bg-black rounded">

                    <div class="spo2_value">
                        <span id="spo2"></span>%</div>
                    <h1>SpO2</h1>
                </div>
            </div>
            <div class="col-sm">

                <div class="shadow-lg p-3 mb-5 bg-black rounded">

                    <div class="pulse_value">
                        <span id="pulse"></span> /min</div>
                    <h1>Puls</h1>
                </div>
            </div>
            <div class="col-sm">
                <div class="shadow-lg p-3 mb-5 bg-black rounded">

                    <div class="temp_value">
                        <span id="temp"></span> &#8451;</div>
                    <h1>Temp</h1>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

<script src="app.js"></script>
   

</body>

</html>
